<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>機核覺醒：遊戲大廳 (NEURAL HUB)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020205;
            --neon-blue: #00e5ff;
            --neon-red: #ff3366;
            --neon-green: #39ff14;
            --neon-yellow: #fcee0a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        /* --- 背景特效 --- */
        .cyber-grid {
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background: 
                linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-scroll 20s linear infinite;
            z-index: -2;
            opacity: 0.4;
            pointer-events: none;
        }

        @keyframes grid-scroll {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(60px) translateZ(-200px); }
        }

        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- 啟動畫面 --- */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: flex-end; padding: 50px;
            font-family: 'Courier New', monospace;
            color: var(--neon-green);
            font-size: 14px;
            line-height: 1.5;
            transition: opacity 0.5s ease-out;
        }
        .boot-line { opacity: 0; animation: type-line 0.1s forwards; }
        @keyframes type-line { to { opacity: 1; } }

        /* --- 主標題 --- */
        .main-header {
            text-align: center;
            z-index: 10;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 5px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--neon-blue);
            letter-spacing: 3px;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* --- 全息核心 (Cool Stuff) --- */
        .holo-core-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 50px;
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite;
            z-index: 5;
        }

        .core-inner {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px dashed var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue), inset 0 0 30px var(--neon-blue);
            animation: spin-core 10s linear infinite;
            transition: 0.5s;
        }
        
        .core-center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40%; height: 40%;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 50px #fff;
            animation: pulse-core 2s infinite;
        }

        /* 核心外部環繞圈 */
        .core-ring {
            position: absolute;
            top: -20%; left: -20%;
            width: 140%; height: 140%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-left: 2px solid var(--neon-blue);
            border-right: 2px solid var(--neon-blue);
            animation: spin-reverse 6s linear infinite;
        }

        /* --- 遊戲選單卡片 --- */
        .card-container {
            display: flex;
            gap: 40px;
            z-index: 10;
            perspective: 1000px;
        }

        .game-card {
            width: 280px;
            height: 360px;
            background: var(--glass-bg);
            border: var(--glass-border);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-decoration: none; /* for anchor tag */
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: currentColor;
            box-shadow: 0 0 15px currentColor;
            transition: 0.3s;
        }

        /* 卡片特效：懸停 */
        .game-card:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .card-icon {
            font-size: 4rem;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px currentColor);
            transition: 0.3s;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .game-desc {
            font-family: 'Noto Sans TC';
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            line-height: 1.6;
        }

        .play-btn {
            margin-top: 20px;
            padding: 10px 30px;
            border: 1px solid currentColor;
            background: transparent;
            color: inherit;
            font-family: 'Orbitron';
            font-weight: bold;
            letter-spacing: 2px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: 0.3s;
        }

        .game-card:hover .play-btn {
            background: currentColor;
            color: #000;
            box-shadow: 0 0 20px currentColor;
        }

        /* 顏色變體 */
        .card-chess { color: var(--neon-red); }
        .card-dark { color: var(--neon-blue); }

        /* 掃描線遮罩 */
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.5) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }

        /* --- Footer --- */
        .footer-status {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 2px;
        }

        /* RWD */
        @media (max-width: 768px) {
            .card-container { flex-direction: column; gap: 20px; }
            .game-card { width: 300px; height: 160px; flex-direction: row; padding: 15px; }
            .card-icon { font-size: 2.5rem; margin: 0; }
            .game-desc { display: none; }
            .play-btn { padding: 5px 15px; font-size: 0.8rem; }
            .game-title { font-size: 1.2rem; text-align: left; }
            h1 { font-size: 2rem; }
            .holo-core-container { transform: scale(0.7); margin-bottom: 20px; }
        }

        /* 動畫 Keyframes */
        @keyframes spin-core { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes pulse-core { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } }

    </style>
</head>
<body>

    <!-- 系統啟動覆蓋層 -->
    <div id="boot-screen"></div>

    <div class="cyber-grid"></div>
    <div class="scanline"></div>
    <canvas class="particles" id="particle-canvas"></canvas>

    <div class="main-header">
        <h1>NEURAL HUB</h1>
        <div class="subtitle">機核覺醒 // 戰術接入平台</div>
    </div>

    <!-- 酷東西：全息核心 -->
    <div class="holo-core-container" id="core">
        <div class="core-ring"></div>
        <div class="core-inner" id="core-glow"></div>
        <div class="core-center"></div>
    </div>

    <div class="card-container">
        <!-- 連結到象棋 (確保檔名正確) -->
        <a href="chinesechess.html" class="game-card card-chess" onmouseenter="setCore('red')" onmouseleave="setCore('default')">
            <div class="card-icon">帥</div>
            <div>
                <div class="game-title">NEURAL CHESS</div>
                <div class="game-desc">傳統戰術模擬<br>標準全域視野<br>機核運算引擎</div>
            </div>
            <div class="play-btn">INITIATE</div>
        </a>

        <!-- 連結到暗棋 (確保檔名正確) -->
        <a href="darkchess.html" class="game-card card-dark" onmouseenter="setCore('blue')" onmouseleave="setCore('default')">
            <div class="card-icon">?</div>
            <div>
                <div class="game-title">DARK CHESS</div>
                <div class="game-desc">迷霧戰場<br>隱藏資訊博弈<br>反制運算法則</div>
            </div>
            <div class="play-btn">INITIATE</div>
        </a>
    </div>

    <div class="footer-status">
        SYSTEM STATUS: ONLINE // USER_ID: GUEST // VER: 4.0.1
    </div>

    <script>
        // --- 1. 系統啟動特效 ---
        const bootScreen = document.getElementById('boot-screen');
        const bootText = [
            "INITIALIZING NEURAL INTERFACE...",
            "LOADING KERNEL MODULES... [OK]",
            "MOUNTING FILE SYSTEM... /ROOT [OK]",
            "ESTABLISHING SECURE CONNECTION... [ENCRYPTED]",
            "RENDERING HOLOGRAPHIC ASSETS...",
            "SYSTEM READY."
        ];

        let lineIndex = 0;
        function typeBoot() {
            if (lineIndex < bootText.length) {
                const p = document.createElement('div');
                p.className = 'boot-line';
                p.innerText = "> " + bootText[lineIndex];
                bootScreen.appendChild(p);
                lineIndex++;
                setTimeout(typeBoot, 150 + Math.random() * 200);
            } else {
                setTimeout(() => {
                    bootScreen.style.opacity = '0';
                    setTimeout(() => bootScreen.remove(), 500);
                }, 600);
            }
        }
        window.onload = typeBoot;

        // --- 2. 核心互動特效 ---
        const coreGlow = document.getElementById('core-glow');
        const coreRing = document.querySelector('.core-ring');
        
        function setCore(mode) {
            if (mode === 'red') {
                coreGlow.style.borderColor = 'var(--neon-red)';
                coreGlow.style.boxShadow = '0 0 50px var(--neon-red), inset 0 0 30px var(--neon-red)';
                coreRing.style.borderLeftColor = 'var(--neon-red)';
                coreRing.style.borderRightColor = 'var(--neon-red)';
                coreGlow.style.animationDuration = '2s'; // 加速
            } else if (mode === 'blue') {
                coreGlow.style.borderColor = 'var(--neon-blue)';
                coreGlow.style.boxShadow = '0 0 50px var(--neon-blue), inset 0 0 30px var(--neon-blue)';
                coreRing.style.borderLeftColor = 'var(--neon-blue)';
                coreRing.style.borderRightColor = 'var(--neon-blue)';
                coreGlow.style.animationDuration = '2s'; // 加速
            } else {
                coreGlow.style.borderColor = 'var(--neon-green)';
                coreGlow.style.boxShadow = '0 0 30px var(--neon-green), inset 0 0 30px var(--neon-green)';
                coreRing.style.borderLeftColor = 'var(--neon-green)';
                coreRing.style.borderRightColor = 'var(--neon-green)';
                coreGlow.style.animationDuration = '10s'; // 恢復正常
            }
        }
        
        // 初始化為綠色 (待機)
        setCore('default');

        // --- 3. 粒子特效背景 ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.life = Math.random() * 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if(this.x > canvas.width) this.x = 0;
                if(this.x < 0) this.x = canvas.width;
                if(this.y > canvas.height) this.y = 0;
                if(this.y < 0) this.y = canvas.height;
                
                // 閃爍效果
                this.life += 0.01;
                this.alpha = (Math.sin(this.life * 5) + 1) / 2 * 0.5;
            }
            draw() {
                ctx.fillStyle = `rgba(0, 229, 255, ${this.alpha})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        for(let i=0; i<50; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            // 畫出粒子連線
            ctx.strokeStyle = 'rgba(0, 229, 255, 0.05)';
            ctx.lineWidth = 1;
            for(let i=0; i<particles.length; i++) {
                for(let j=i+1; j<particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>
</html>
